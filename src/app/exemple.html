  <mat-chip-grid #chipList>
    <mat-chip-row
      *ngFor="let vetement of vetements"
      removable
      (removed)="remove(vetement)"
      color="warn"
    >
      {{vetement.nom}}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip-row>
    <input
      placeholder="Nouveau vÃªtement..."
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separateurs"
      (matChipInputTokenEnd)="add($event)"
    />
  </mat-chip-grid>
</mat-form-field>
